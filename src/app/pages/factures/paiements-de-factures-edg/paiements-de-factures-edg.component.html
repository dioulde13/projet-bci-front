<!-- Start: Page -->
<div class="page-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div
          class="d-sm-flex justify-content-between align-items-center page-title-box mt-4"
        >
          <div>
            <h4 class="fw-bold mb-sm-0 font-size-18">Paiements de factures</h4>
          </div>
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">
                <a><span>Transactions</span></a>
              </li>
              <li class="breadcrumb-item active">
                <span>Paiements de factures</span>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-xl-9">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-lg-6">
                <div class="card">
                  <div class="row g-0 align-items-center">
                    <div class="col-sm-6 col-md-4">
                      <img
                        class="img-fluid card-img"
                        src="assets/img/factures/logoEDG.png?h=5b01d80a817cfe5e24aea24f610ca4c3"
                        alt="Card image"
                      />
                    </div>
                    <div class="col-sm-6 col-md-8">
                      <div class="card-body">
                        <h5 class="fw-bold card-title">
                          Électricité de Guinée (EDG)
                        </h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="alertContainer"></div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                Postpayé
                  
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile"
                  type="button"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  Prepayé
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <form
                  class="a-besoin-d-une-validation"
                  [formGroup]="paymentForm"
                  (ngSubmit)="submitPaiement()"
                  novalidate
                >
                  <div class="pb-3 pt-4">
                    <div class="row mb-3">
                      <div class="col-xl">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label
                                class="form-label fw-bold text-body required"
                                for="source-account"
                              >
                                Compte débiteur
                              </label>

                              <select
                                class="form-select-sm form-select w-100"
                                formControlName="debitAccount"
                                (change)="onDebitAccountSelect($event)"
                              >
                                <option
                                  *ngFor="let c of listeCompteClient"
                                  [value]="c.vcAccountNumber"
                                >
                                  {{ c.vcAccountNumber }}
                                </option>
                              </select>

                              <div class="valid-feedback">Looks good!</div>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="mb-3">
                              <label class="form-label fw-bold required">
                                Facturier
                              </label>

                              <select
                                class="form-select"
                                formControlName="facturier"
                              >
                                <option [ngValue]="null">
                                  -- Sélectionner --
                                </option>
                                <option
                                  *ngFor="let f of facturiers"
                                  [ngValue]="f"
                                >
                                  {{ f.FacturierName }}
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold required"> Montant </label>
                    <input
                      type="text"
                      gnfNumberFormat
                      class="form-control"
                      formControlName="amount"
                    />
                  </div>

                  <!-- NOTES -->
                  <div class="mb-3">
                    <label class="form-label fw-bold required"> Notes </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="notes"
                    />
                  </div>

                  <hr class="bg-light" />

                  <div class="d-flex flex-wrap gap-2">
                    <button
                      class="btn btn-primary waves-effect waves-light"
                      type="submit"
                      [disabled]="paymentForm.invalid || loadingEdg"
                    >
                      {{ loadingEdg ? "Paiement en cours..." : "Payer" }}
                    </button>

                    <!-- <button
                  class="btn btn-outline-primary waves-effect waves-light"
                  type="reset"
                >
                  Annuler
                </button> -->

                    <a
                      class="btn btn-outline-primary align-self-center waves-effect waves-light border-0"
                      role="button"
                      onclick="
                        window.history.go(-1);
                        return false;
                      "
                    >
                      Retour
                    </a>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="contact"
                role="tabpanel"
                aria-labelledby="contact-tab"
              >
                ...
              </div>
            </div>
          </div>
        </div>
      </div>
